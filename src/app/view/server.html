        var data = [{
            'title':'test',
            'description':'Salut !',
            'indice':'100%'
        }, {
            'title':'toto',
            'description':'Salut toi !',
            'indice':'50%'
        }];

        var $template = $('[data-template-name=liste]');
        $template.hide();
        

        $.each(data, function(index, item) {
            var $templateCopy = $template.clone();
            $templateCopy.show();
            $.each(item, function(key, value) {
                var elName = '[data-template='+key+']';
                $templateCopy.find(elName).html(value);
            });
            $template.after($templateCopy);

        });
        



    });
